<dashboard *ngIf="!loading && !aes"></dashboard>

<div class="page" *ngIf="aes">
  <div class="header-flex">
    <page-header [aes]="aes" (activemenuchanged)="onactivemenuchange($event)" [activeMenu]="activeMenu"></page-header>
  </div>
  <div class="content">
    <shipment-form [hidden]="activeMenu != 'Shipment'" [shipmentHeader]="aes.shipmentHeader" [header]="aes.header"></shipment-form>
    <parties-form [hidden]="activeMenu != 'Parties'" [shipmentParty]="aes.shipmentParty"></parties-form>
    <commodity-form [hidden]="activeMenu != 'Commodity'" [aes]="aes" [commodityDetails]="aes.commodityDetails"></commodity-form>
    <transportation-form [hidden]="activeMenu != 'Transportation'" [transportation]="aes.transportation"></transportation-form>
  </div>
  <div class="button-flex">
    <div class="aes-message float-left">
      <p class="success ribbon" *ngIf="aes.submissionStatus !='GETS REJECTED' && aes.submissionStatus !='CUSTOMS REJECTED'">AES Status : {{aes.submissionStatus}} {{aes.submissionStatusDescription}} </p>
      <p class="error ribbon" *ngIf="aes.submissionStatus =='GETS REJECTED' || aes.submissionStatus=='CUSTOMS REJECTED' ">AES Status : {{aes.submissionStatus}} {{aes.submissionStatusDescription}} </p>
    </div>
    <div class="buttons-box float-right">
      <button class="btn btn-error" *ngIf="aes.submissionStatus == 'GETS REJECTED' || aes.submissionStatus == 'CUSTOMS REJECTED'" (click)="openErrorModal(errModelContent)">Error Details</button>
      <button class="btn btn-secondary" (click)="openPrintView(modelcontent)">Print View</button>
      <button class="btn btn-secondary" (click)="onSaveDraft()" [disabled]="aes.submissionStatus == 'SUBMITTED' || aes.submissionStatus == 'GETS APPROVED'">Save Draft</button>
      <button class="btn btn-primary" (click)="onSubmitClick()" [disabled]="aes.submissionStatus == 'SUBMITTED' || submitBtnText == 'Submitting'|| aes.submissionStatus == 'GETS APPROVED'">
        <span>{{submitBtnText}}</span>
      </button>
    </div>
  </div>
</div>

<aes-loader *ngIf="loading"></aes-loader>

<ng-template #modelcontent let-modal>
  <aes-print-view [aes]="aes" (closeClick)="modal.close()"></aes-print-view>
</ng-template>

<ng-template #errModelContent let-modal>
  <aes-error-detail  [aes]="aes" (closeClick)="modal.close()"></aes-error-detail>
</ng-template>
