<div class="page"  *ngIf="aes">
  <div class="header-flex">
    <page-header [aes]="aes" (activemenuchanged)="onactivemenuchange($event)" [activeMenu]="activeMenu"></page-header>
  </div>
  <div class="content">
    <shipment-form [hidden]="activeMenu != 'Shipment'" [shipmentHeader]="aes.shipmentHeader" [header]="aes.header"></shipment-form>
    <parties-form [hidden]="activeMenu != 'Parties'" [shipmentParty]="aes.shipmentParty"></parties-form>
    <commodity-form [hidden]="activeMenu != 'Commodity'" [commodityDetails]="aes.commodityDetails"></commodity-form>
    <transportation-form [hidden]="activeMenu != 'Transportation'" [transportation]="aes.transportation"></transportation-form>
  </div>
  <div class="button-flex d-flex justify-content-between align-center">
    <div class="aes-message d-flex align-items-center">
      <p class="success" *ngIf="aes.submissionStatus !='GETS REJECTED' && aes.submissionStatus !='CUSTOMS REJECTED'">AES Status : {{aes.submissionStatus}} {{aes.submissionStatusDescription}} </p>
      <p class="error" *ngIf="aes.submissionStatus =='GETS REJECTED' || aes.submissionStatus=='CUSTOMS REJECTED' ">AES Status : {{aes.submissionStatus}} {{aes.submissionStatusDescription}} </p>
    </div>
    <div class="buttons-box">
      <button class="btn btn-secondary" (click)="openPrintView(modelcontent)">Print View</button>
      <button class="btn btn-secondary" (click)="onSaveDraft()" [disabled]="aes.submissionStatus == 'SUBMITTED'">Save Draft</button>
      <button class="btn btn-primary" (click)="onSubmitClick()" [disabled]="aes.submissionStatus == 'SUBMITTED'"><span>Submit</span></button>
    </div>
  </div>
</div>

<aes-loader *ngIf="!aes"></aes-loader>

<ng-template #modelcontent let-modal>
    <aes-print-view [aes]="aes" (closeClick)="modal.close()"></aes-print-view>
</ng-template>
