<div class="content-box">
<!-- <form #transportForm="ngForm"> -->
  <div class="row mb-4">
    <div class="col-md-3">
      <label>Carrier SCAC/IATA</label>
      <input type="text" [(ngModel)]="aes.transportation.carrierCode">
    </div>
    <div class="col-md-3">
      <label>Conveyance Name/Carrier Name</label>
      <input type="text" [(ngModel)]="aes.transportation.vesselName">
    </div>
    <div class="col-md-3 error-box">
      <label>Transporation Reference Number</label>
      <input type="text" required name="refNo" [(ngModel)]="aes.transportation.transportationDetails[0].transportationReferenceNumber">
      <label *ngIf="aes.transportation.carrierCode?.invalid && aes.transportation.carrierCode?.touched">This field is required!!</label>
    </div>
    <div class="col-md-3">
      <button class="btn btn-secondary float-right mt-4">Add Equipment Line</button>
    </div>
  </div>
<!-- </form> -->
</div>

<div class="content-box">
  <div class="row mb-4">
    <table class="table">
      <tr>
        <th>Line No.</th>
        <th>Equipment Number</th>
        <th>Seal Number</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let detail of transportation.transportationDetails; let index=index;">
        <td class="text-center">          
        </td>
        <td class="text-center"> 
          {{detail.equipmentNumber}}         
        </td>
        <td class="text-center">                   
        </td>
        <td class="text-center">          
        </td>
      </tr>
    </table>
  </div>
</div>
