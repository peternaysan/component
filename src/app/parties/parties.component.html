<div class="content-box" *ngIf="shipmentParty">
  <h2 class="form-heading">Ultimate Consignee</h2>
  <ul class="form-list mb-4">
    <li>
      <p>Sold En Route<i class="mand">*</i> </p>
      <input type="radio" id="route-yes" name="route">
      <label for="route-yes">Yes</label>
      <input type="radio" id="route-no" name="route">
      <label for="route-no">No</label>
    </li>
  </ul>
  <div class="row mb-4" *ngIf="shipmentParty.length > 0">
    <div class="col-md-3">
      <label>ID Number Type<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].partyIdType">
    </div>
    <div class="col-md-3">
      <label>Consignee Type<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].partyType">
    </div>
    <div class="col-md-3">
      <label>ID Number<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].partyId">
    </div>
    <div class="col-md-3">
      <label>Company Name<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].partyName">
    </div>
  </div>
  <div class="row mb-4" *ngIf="shipmentParty.length > 0">
    <div class="col-md-3">
      <label>First Name<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].contactFirstName">
    </div>
    <div class="col-md-3">
      <label>Last Name<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].contactLastName">
    </div>
    <div class="col-md-3">
      <label>Phone Number<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].contactPhoneNumber">
    </div>
    <div class="col-md-3">
      <label>Address Line 1</label>
      <input type="text" [(ngModel)]="shipmentParty[0].addressLine1">
    </div>
  </div>
  <div class="row mb-4" *ngIf="shipmentParty.length > 0">
    <div class="col-md-3">
      <label>Address Line 2<i class="mand">*</i></label>
      <input type="text">
    </div>
    <div class="col-md-3">
      <label>Country<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].countryCode">
    </div>
    <div class="col-md-3">
      <label>Postal Code<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].postalCode">
    </div>
    <div class="col-md-3">
      <label>City<i class="mand">*</i></label>
      <input type="text" [(ngModel)]="shipmentParty[0].city">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-3">
      <label>State</label>
      <input type="text" [(ngModel)]="shipmentParty[0].stateCode">
    </div>
  </div>



</div>
